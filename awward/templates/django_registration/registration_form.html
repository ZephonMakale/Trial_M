{%extends "django_registration/base.html"%} 
{% load bootstrap4 %}
{% load static %}

{% block content %}
<body style="background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('https://images.pexels.com/photos/169573/pexels-photo-169573.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');background-size:cover;background-repeat: no-repeat;background-position: center;background-origin: border-box; color:powderblue;font-family: 'Germania One', cursive;">
<div class="container" >
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default"  style="padding-top:30%;padding-left: 30%">

        <div class="panel-heading">
          <h2 style="text-align: center"> AWWARDS </h2>
          <!-- <h3 class="text-center" style="font-size: 20px;">Sign Up</h3> -->
        </div>
        <div class="panel-body">

          <form  method="post"">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">
            <div class="form-group">
              
              <div class="section">
                  <p>HAVE AN ACCOUNT? <a href="/accounts/login/">Sign In</a></p>
              </div>
            </div>

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</body>
{% endblock %}
